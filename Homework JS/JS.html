		//1.functie "equals" care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale//

		function equals(a,b){
			if (a === b) {
				return true;
			}else{
				return false;
			}
		}

		console.log(equals(15,20));
		console.log(equals(25,25));

		//2.O functie "compare" care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea//

		function compare(a,b){
			if (a === b) {
				return 0;
			}else if (a < b ) {
				return -1;
			}return 1;
		}

		console.log(compare(17,15));
		console.log(compare(25,25));
		console.log(compare(8,12));

			function invers(str){

				var strInvers = "";

				}
				return strInvers;
			}

		//9.O functie "produsImpare" care intoarce produsul primelor N numere impare pozitive//
		

		function impar(N) {
			for (var i = 1; i < N ; i++){
				if (N % 2 === 0){
					return false;
				}
			}
			return true;
		}

		
		console.log(impar(2));
		console.log(impar(3));
		console.log(impar(5));


		function produsImpare(num){
			var prod = 1;
			for (var i = 1 ; i <= num ; i++){
				if(impar(i)){
					prod = prod * i;
				}
			}
			return prod;
		}

		console.log(produsImpare(3));


		//10.O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array// 



		function contains(arr,x) {
			for (var i = 0; i!= arr.length;i++)
				if (arr[i] = x ) {
					return "true" + "..." + x;

				}
		}

		//11.O functie "maxArray" care intoarce maximul dintr-un array primit ca parametru//




		function maxArray (arr) {
			var max = 0;
			for (var i = 0; i < arr.length ; i++){
				if (max < arr[i]){
					max = arr[i];
				}
			} return max;

		}

		console.log(maxArray([17,25,-30]));


		//12.O functie "sumMinMax" care intoarce suma dintre max si min, dintr-un array primit ca parametru//

		
		
		function sumMinMax (arr) {
			
			var max = 0;
			var min = arr[0];

			for (var i = 0; i < arr.length ; i++){
				for (var j=0; j < arr.length;j++){
					if (max < arr[i]){
						max = arr[i]
						if (min > arr[j]){
						min = arr[j];
					} 
				} 

			}

		}return min + max;

	}

			console.log(sumMinMax([1,2,3,4,5,6]));
			console.log(sumMinMax([1,2,3,26,5]));



		//13.O functie "hasDuplicates" care verifica daca exista duplicate intr-un array primit ca parametru//


		function hasDuplicates(arr) {

			var i = 0;
			var j = 0;

			for (i=0;i<=arr.length;i++){
				for (j=0;j<arr.length;j++){
					if (i!=j && arr[i] == arr[j]){
						return arr[i];
					}
				}
			}
			return "no duplicates";
		}

		console.log(hasDuplicates([1,2,2,3,4,5]));
		console.log(hasDuplicates([2,4,6,7]));
		console.log(hasDuplicates("AABCD"));

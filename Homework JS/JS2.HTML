			//10.Returneaza un array care sa contina toti divizorii unui numar (ex pentru 64: trebuie sa returneze [2,4,8,16,32]) ("divizori")
			//Am pus slice sa scot ultima virgula. Daca o las normal adauga o virgula in plus la sfarsit sau la inceput , in functie de if , daca pun "+," inainte sau dupa i.

			function divizori (x) {
				var d = "";
				for (i=0;i<x;i++){
					if(x%i === 0) {
						d = d + i + ",";
					}
					var string = d.slice(0,-1);
				} return string;
			}

			console.log(divizori(64));
			console.log(divizori(32));
			console.log(divizori(54));

			//11.O functie care verifica daca un numar este palindrom (ex: 121, 1234321) ("palindrom")



			function palindrom(x) {
			    var invers = 0;
			    while (invers < x) {
			        invers = invers * 10 + x % 10;
			        x /= 10;
			    }
			    return invers === x || invers / 10 === x;
			}
			

			console.log(palindrom(121));
			console.log(palindrom(1234321));
